<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Waluya Aquarium</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen flex items-center justify-center px-4 py-12">

  <div class="max-w-md w-full bg-white rounded-xl shadow-xl p-10">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Reset Password</h2>
      <p class="text-gray-600 text-lg">Enter your email to receive reset instructions</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-3">
          Email Address
        </label>
        <input 
          type="email" 
          name="email" 
          id="id_email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-3 focus:ring-blue-400 focus:border-blue-600 transition duration-300"
          placeholder="Enter your email address"
          required
        />
      </div>

      <button 
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300"
      >
        Send Reset Email
      </button>
    </form>

    <div class="mt-8 text-center text-gray-700 text-sm">
      <p>
        Remember your password? 
        <a href="{% url 'user_login' %}" class="text-blue-600 hover:text-blue-500 font-semibold underline">
          Back to Login
        </a>
      </p>
    </div>
  </div>

</body>
</html>
