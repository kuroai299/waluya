<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Us A Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .message-box {
            background-color: #193C88;
            color: white;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .message-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            background-color: #69A8FF;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Send Us A Message</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.email }}
            {{ form.content }}
            <button type="submit">Send</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
